<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audiovisión UNLa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Licenciatura en Audiovisión (UNLa)</h1>
  <p>1 click: materia cursada - 2 clicks: materia aprobada</p>

  <!-- Barra progreso para Técnico -->
  <div id="progreso-tecnico" class="barra-progreso-container">
    <div id="barra-tecnico" class="barra-progreso"></div>
    <div id="texto-tecnico" class="texto-progreso"></div>
  </div>

  <!-- Contenedor general Licenciatura -->
  <div id="licenciatura-container">

    <!-- Contenedor Tecnica con borde y título -->
    <div id="tecnica-container">
      <h2>Técnico en Audiovisión</h2>
      <div id="tecnica-columns" class="columns-container">
        <!-- Aquí irían las 3 columnas de materias que forman la tecnicatura -->
      </div>
    </div>

    <!-- Contenedor para el resto de la Licenciatura -->
    <div id="licenciatura-columns" class="columns-container">
      <!-- Aquí irían las columnas restantes -->
    </div>

  </div>

  <!-- Barra progreso Licenciatura -->
  <div id="progreso-licenciatura" class="barra-progreso-container">
    <div id="barra-licenciatura" class="barra-progreso"></div>
    <div id="texto-licenciatura" class="texto-progreso"></div>
  </div>

  <script src="script.js"></script>
</body>
